<section class="container">
    <header>Registration</header>
    <form action="#" class="form">
        <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
            <label>Email Address</label>
            <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
            <div class="input-box">
                <label>Phone Number</label>
                <input type="number" placeholder="Enter phone number" required />
            </div>
            <div class="input-box">
                <label>Weigth</label>
                <input type="number" placeholder="Enter Your Weigth (Kg)" required />
            </div>
        </div>
        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="check-male" name="gender" checked />
                    <label for="check-male">male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-female" name="gender" />
                    <label for="check-female">Female</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-other" name="gender" />
                    <label for="check-other">prefer not to say</label>
                </div>
            </div>
        </div>
        <div class="input-box address">
            <div class="column">
                <div class="select-box">
                    <select>
                        <option hidden>Dietary Preferences</option>
                        <option>America</option>
                        <option>Japan</option>
                        <option>India</option>
                        <option>Nepal</option>
                    </select>
                </div>

                <div class="select-box">
                    <select>
                        <option hidden>Health Goals</option>
                        <option>America</option>
                        <option>Japan</option>
                        <option>India</option>
                        <option>Nepal</option>
                    </select>
                </div>
            </div>
            <div class="column">
                <div class="select-box">
                    <select>
                        <option hidden>Allergies</option>
                        <option>America</option>
                        <option>Japan</option>
                        <option>India</option>
                        <option>Nepal</option>
                        <option>America</option>
                        <option>Japan</option>
                        <option>India</option>
                        <option>Nepal</option>
                        <option>America</option>
                        <option>Japan</option>
                        <option>India</option>
                        <option>Nepal</option>
                    </select>
                </div>
                <input type="number" placeholder="Enter your Height (CM)" required />
            </div>
            <div class="column ">

            </div>
        </div>

        <div class="form-check d-flex justify-content-center mb-5" id="checckbox">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />

                I agree to all statements in <a href="#!">Terms of service</a>
            </label>
        </div>
        
        <button [routerLink]="'/login'">Registration</button>
    </form>
</section>
